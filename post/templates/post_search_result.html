<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
    <h2>"{{ query }}"에 대한 검색 결과</h2>

    <ul>
        {% for post in results %}
          <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
          </li>
        {% empty %}
          <li>검색 결과가 없습니다.</li>
        {% endfor %}
    </ul>

</body>
