{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .kakao-btn {
      border: none;
      background: none;
      cursor: pointer;
    }
    .kakao-img {
      width: 250px;
    }
  </style>
</head>
<body>

  <button class="kakao-btn" type="button" onclick="location.href = '{% provider_login_url 'kakao' %}'">
    <img class="kakao-img" src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" alt="카카오 로그인 버튼">
  </button>
  
  <button class="social-btn" type="button" onclick="location.href = '{% provider_login_url 'naver' %}'">
    <img class="social-img" src="https://static.nid.naver.com/oauth/big_g.PNG" alt="네이버 로그인 버튼">
  </button>

</body>
</html>
